{% extends 'base.html' %}
{% block title %}
Blog Home
{% endblock %}

{%block content%}
<div class='row'>
{% for post in posts%}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post.timestamp|timesince}}</h6>
      <p class="card-text">{{post.content}}</p>
    
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
